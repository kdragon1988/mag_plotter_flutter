name: mag_plotter
description: "VISIONOID MAG PLOTTER - ドローンショー用磁場計測アプリ（Flutter版）"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # 地図表示
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # 位置情報
  geolocator: ^13.0.2
  
  # センサー（磁気センサー）
  sensors_plus: ^6.1.1
  
  # データベース
  sqflite: ^2.4.1
  path: ^1.9.1
  
  # 状態管理
  provider: ^6.1.2
  
  # ユーティリティ
  intl: ^0.20.1
  shared_preferences: ^2.3.4
  permission_handler: ^11.3.1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
